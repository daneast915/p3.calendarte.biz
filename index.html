<!DOCTYPE html>
<html xml:lang="en"> 
    <head> 
        <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
        <title>Canvas Drawing App</title>

        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="css/spectrum.css" type="text/css">
        
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.min.js"></script>

        <script src="js/lib/modernizr.js"></script>
        <script src="js/lib/undomanager.js"></script>
        <script src="js/lib/spectrum.js"></script>
        <script src="js/lib/Blob.js"></script>
        <script src="js/lib/canvas-toBlob.js"></script>
        <script src="js/lib/FileSaver.js"></script>
 

        <script src="js/app/Shapes.js"></script>
        <script src="js/app/drawApp.js"></script>

        <!-- Initialize the SPA module when the document is ready -->
        <script>
            $().ready(function () {
                drawApp.initModule();
            });
        </script>
    </head>  

    <body>
        <div class="container">
            <div id="canvas-div">
                <canvas id="canvasAll" width="800" height="600">
                    This app cannot be run with this browser. Try Chrome, Firefox, Opera, Safari or Internet Explorer 9+.
                </canvas>
            </div>                

            <div id="shape-commands">
                <div class="tool_button" id="tool_pencil" title="Pencil Tool" /></div>
                <div class="tool_button" id="tool_line" title="Line Tool"></div>
                <div class="tool_button" id="tool_rectangle" title="Rectangle Tool"></div>
                <div class="tool_button" id="tool_circle" title="Circle Tool"></div>
            </div>

            <div id="top-options">
                <button class="history-button" type="button" id="btnUndo" href="#">Undo</button>
                <button class="history-button" type="button" id="btnRedo" href="#">Redo</button>
                <button class="history-button" type="button" id="btnClear" href="#">Clear History</button>
                <button class="history-button" type="button" id="btnSave" href="#">Save</button>

                <span class="separator"> </span>

                <label for="lineColor">Line Color:</label>
                <input type='text' id='lineColor' />

                <label for="widthSpinner">Line Width:</label>
                <input id="widthSpinner" name="lineWidth" />

                <span id="fillOptions">
                    <span class="separator"> </span>
                    <label for="fillOption">Fill:</label>
                    <input type="checkbox" id="fillOption" />  
                    <input type='text' id='fillColor' />      
                </span>
            </div>

        </div>
    </body>  
</html>
